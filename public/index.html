<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>WinIt Trees</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Learn about the closest tree near you!</h1>
        </header>
        <article>
            <div class="grid">
                <div class="options">
                    <div class="input-address">
                        <form id="search-form">
                            <input class="address-input" id="search-input" placeholder="Type in your address!" />
                            <br>
                            <button class="button btn-effect" type="submit">Search</button>
                        </form>
                    </div>
                    <div class="get-loc">
                        <h1>Or</h1>
                        <br>
                        <button class="button btn-effect" onclick="getLocation()">Get my location!</button>
                    </div>
                </div>
                <div class="result" id="out"></div>
            </div>
        </article>
        <footer />
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCn1886_Sxx7XVDi4xAjhKCKigLJyoxtvU">
    </script>
</body>

</html>
